name: Update JD Logistics JSON

on:
  schedule:
    # 北京时间 周一~周五 18:10（UTC 10:10）
    - cron: '10 10 * * 1-5'
    # 北京时间 周一~周五 18:20（UTC 10:20）
    - cron: '20 10 * * 1-5'
    # 北京时间 周一~周五 18:30（UTC 10:30）
    - cron: '30 10 * * 1-5'
  workflow_dispatch:

concurrency:
  group: update-jdlogistics-json
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -U requests tushare

      - name: Run update script
        env:
          HK_MARKET_API_TOKEN: ${{ secrets.HK_MARKET_API_TOKEN }}
        run: python update_jdlogistics_json.py

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add jd-logistics-latest.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update JD Logistics JSON"
          git pull --rebase origin main
          git push origin main
